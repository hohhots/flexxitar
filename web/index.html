    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>喜塔尔 - xitar</title>
        <style>
            html,body {
                margin: 0px; padding:0; height:100%; background-color: #ffffff;
            }
            #container{
                height:100%;
            }
        </style>
        <script type="text/javascript" src="javascripts/swfobject.js"></script>
        <script language="JavaScript" type="text/javascript">
            <!--
            var requiredMajorVersion = 9;
            var requiredMinorVersion = 0;
            var requiredRevision = 124;
            function killErrors(){return true;}
            window.onerror = killErrors;

            var minwidth = 600;
            var minheight = 400;
            function doResize(){
                document.getElementById("minWidthImg").style.width = minwidth + "px";
                document.getElementById("minHeightImg").style.height = minheight + "px";

                var flex = document.getElementById("flexxitar");
                var con = document.getElementById("container");

                var h = document.body.clientHeight;
                var w = document.body.clientWidth;

                if(h >= minheight){
                    flex.style.height = (h - 2) + "px";
                }else{
                    flex.style.height = (minheight - 2) + "px";
                }
                
                if(w >= minwidth){
                    con.style.width = (w-2) + "px";
                }else{
                    con.style.width  = (minwidth-2) + "px";
                }

            }
            window.onresize = doResize;

            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. -->
            var swfVersionStr = "10.0.0";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "flexxitar";
            attributes.name = "flexxitar";
            attributes.align = "middle";
            swfobject.embedSWF(
            "swf/flexxitar.swf", "flashContent",
            "100%", "100%",
            swfVersionStr, xiSwfUrlStr,
            flashvars, params, attributes);
            <!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            // -->
        </script>
    </head>

    <body onload="doResize()">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
            <tr  height="1px"><td colspan="3"><img src="images/empty.gif" id="minWidthImg" height="1px" width="600px" /></td></tr>
            <tr>
                <td width="1"><img src="images/empty.gif" id="minHeightImg" width="1px" height="400px" /></td>
                <td id="container" valign="top">
                    <div id="flashContent">
                        <p>To view this page ensure that Adobe Flash Player version 10.0.0 or greater is installed.</p>
                        <script type="text/javascript">
                            document.write("<a href='http://www.adobe.com/go/getflashplayer'>Get Flash Player</a>" );
                        </script>
                    </div>

                </td>
                <td width="1px"></td>
            </tr>
            <tr height="1px"><td colspan="3"></td></tr>
        </table>
       	<noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="flexxitar">
                <param name="movie" value="swf/flexxitar.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffffff" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <object type="application/x-shockwave-flash" data="swf/flexxitar.swf" width="100%" height="100%">
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="#ffffff" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />

                    <a href="http://www.adobe.com/go/getflashplayer">
